<!DOCTYPE html>
<html lang="pt-br" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>

  <meta name="author" content="{{ site.author }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  {% if page.article %}<meta property="og:type" content="article">{%else%}<meta property="og:type" content="website">{% endif %}
  <meta property="og:site_name" content="{{ site.name }}">
  {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% endif %}
  <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}http://www.gravatar.com/avatar/810bb6afeaae48e2b2a9f06c932410bc?s=256{% endif %}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ site.authorTwitter }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  {% if page.description %}<meta name="twitter:description" content="{{ page.description }}">{% endif %}
  <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}http://www.gravatar.com/avatar/810bb6afeaae48e2b2a9f06c932410bc?s=256{% endif %}">

  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Fira+Mono:400,700">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/highlight.css">
  <link rel="alternate" type="application/rss+xml" title="brunolima.io feed" href="/rss.xml">
</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %} {{page.title | slugify}}">
    {{ content }}
  </section>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="/assets/js/highlight.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>
		(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
		j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
		'//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
		})(window,document,'script','dataLayer','{{ site.google_tag_manager }}');
	</script>
	<!-- End Google Tag Manager -->
</body>
</html>
